<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index-style.css">
  <title>Password Manager</title>
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  <link rel="stylesheet" href="dark.css" media="(prefers-color-scheme: white)">
  <script type="text/javascript" src="jquery/jquery-3.6.4.min.js"></script>

</head>

<body>
  <script type="module" src="/login.js"></script>
  <main>
    <div class="page-header">
      <a type="button" href="index.html" class="home-button">Home</a>
      <div class="right-header">
        <a type="button" href="login.html" class="login-button">Login</a>
        <a type="button" href="register.html" class="register-button">Register</a>
        <dark-mode-toggle class="dark-mode-button"></dark-mode-toggle>
      </div>
    </div>
    <div class="login-div" style="padding-top: 1rem;">
      <form class="login-form" id="login-form">
        <label for="uname">Username</label>
        <input type="text" placeholder="Username" name="username">
        <label for="uname">Password</label>
        <input type="password" placeholder="Password" name="password">
        <input type="submit" value="Login" id="submit">
      </form>
    </div>
  </main>
</body>

</html>
